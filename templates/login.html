<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIGC Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        window.onload = function() {
            setTimeout(function() {
                var errorMessage = document.querySelector('.error');
                if(errorMessage) {
                    errorMessage.style.display = 'none';
                }
            }, 1000); // Hides the error message after 5 seconds
        };
        window.onload = function() {
            setTimeout(function() {
                var errorCat = document.querySelector('.error-cat');
                if(errorCat) {
                    errorCat.style.display = 'none';
                }
            }, 2000); // Hides the error cat and message after 5 seconds
        };
    </script>
</head>
<body>
    <div class="theme-switch-wrapper">
        <button id="theme-toggle" class="theme-toggle">
            <span class="moon">&#9790;</span>
            <span class="sun">&#9728;</span>
        </button>
    </div>
    <!-- Slogan -->
    <div class="slogan">Crafting Tomorrow's Narratives, Today.</div>
    <div class="login-container">
        <div class="login-box">
            <h1 class="title">Login AIGC</h1>
            <p class="subtitle">If you want to reach this server, please contact Aiken or Metis.</p>
            <form action="/login" method="post">
                <input type="email" placeholder="Username" name="username" required>
                <input type="password" placeholder="Password" name="password" required>
                <button type="submit">Login</button>
                {% if error %}
                    <div class="error-cat">
                        <img src="{{ url_for('static', filename='images/cat.webp') }}" alt="Cat">
                        <div class="speech-bubble">{{ error }}</div>
                    </div>
                    <!-- <img src="{{ url_for('static', filename='images/cat.webp') }}" alt="Cat"> -->
                    <!-- <div class="error">{{ error }}</div> -->
                {% endif %}
            </form>
        </div>
    </div>
    <footer>
        This page has been visited {{ count }} times.
    </footer>
    <script src="{{ url_for('static', filename='js/theme-switch.js') }}"></script>
</body>
</html>
